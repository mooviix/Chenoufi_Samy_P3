<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f958a050f2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />

    <title>ohmyfood</title>
  </head>
  <body>
    <header>
      <img src="images/logo/ohmyfood.png" alt="logo" />
    </header>
    <main>
      <div class="localisation">
        <i class="fa-solid fa-location-dot"></i>
        <h2>Paris, Belleville</h2>
      </div>
      <div class="texteBtn">
        <div class="texte">
          <h1>Réservez le menu qui vous convient</h1>
          <h3>
            Découvrez des restaurants d'exception, séléctionnés par nos soins.
          </h3>
        </div>
        <button>Explorer nos restaurants</button>
      </div>
      <h1>Fonctionnement</h1>
      <nav>
        <div class="navigation">
          <div class="choisissez">
            <h2>1</h2>
            <i class="fa-solid fa-mobile-screen-button"></i>
            <h2>Choisissez un restaurant</h2>
          </div>
          <div class="composez">
            <h2>2</h2>
            <i class="fa-solid fa-list-ul"></i>
            <h2>Composez votre menu</h2>
          </div>
          <div class="degustez">
            <h2>3</h2>
            <i class="fa-solid fa-store"></i>
            <h2>Dégustez au restaurant</h2>
          </div>
        </div>
      </nav>
      <section class="restaurant">
        <h1 class="titre">Restaurants</h1>
        <div class="case"></div>
        <div class="case"></div>
        <div class="case"></div>
        <div class="case"></div>
      </section>
    </main>
  </body>
</html>
