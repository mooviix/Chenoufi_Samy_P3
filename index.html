<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f958a050f2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />

    <title>ohmyfood</title>
  </head>
  <body>
    <header>
      <img src="images/logo/ohmyfood.png" alt="logo" />
    </header>
    <main>
      <div class="localisation">
        <i class="fa-solid fa-location-dot"></i>
        <h2>Paris, Belleville</h2>
      </div>
      <div class="texteBtn">
        <div class="texte">
          <h1>Réservez le menu qui vous convient</h1>
          <h3>
            Découvrez des restaurants d'exception, séléctionnés par nos soins.
          </h3>
        </div>
        <button>Explorer nos restaurants</button>
      </div>
      <h1 class="choix">Fonctionnement</h1>
      <nav>
        <div class="choixCase">
          <div>
            <p>1</p>
          </div>
          <i class="fa-solid fa-mobile-screen-button"></i>
          <h2>Choisissez un restaurant</h2>
        </div>

        <div class="choixCase">
          <div>
            <p>2</p>
          </div>
          <i class="fa-solid fa-list-ul"></i>
          <h2>Composez votre menu</h2>
        </div>

        <div class="choixCase">
          <div>
            <p>3</p>
          </div>
          <i class="fa-solid fa-store"></i>
          <h2>Dégustez au restaurant</h2>
        </div>
      </nav>
      <section class="restaurant">
        <h1 class="titre">Restaurants</h1>
        <div class="case">
          <div class="case_img">
            <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"/>   
          </div>
          <div class="textCoeur">
            <div class="text">
              <h2><strong>La palette du goût</strong></h2>
              <h4>Ménilmontant</h4>
            </div>
            <div class="coeur">
              <i class="fa-regular fa-heart"></i>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
